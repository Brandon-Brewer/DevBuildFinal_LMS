<app-login *ngIf="!user" [user]="user" (clicked)="onClicked($event)"></app-login>

<h1 *ngIf="user">Hello {{ user.userName }}!</h1><br />

<app-student *ngIf="user && user.userTypeId == 3" [user]="user"></app-student>
<app-teacher *ngIf="user && user.userTypeId == 2" [user]="user"></app-teacher>
<app-admin *ngIf="user && user.userTypeId == 1" [user]="user"></app-admin>
