<h5>
  Assignments
  <a *ngIf="userTypeId == 2" type="button" (click)="flipHiddenAddAssignment()" title="Add Assignment">+</a>
</h5>

<div [hidden]="userTypeId == 3 || is_HiddenAddAssignment">
  <input type="text" [(ngModel)]="assignmentName" placeholder="Enter Assignment's Name" />
  <br />
  <input type="text" [(ngModel)]="assignmentURL" placeholder="Enter Assignment's URL" />
  <br />
  <button type="button" (click)="addAssignment()">Add Assignment</button>
  <br /><br />
</div>

<div *ngFor="let a of assignments">
  <a target="_blank" href={{a.assignmentURL}}>{{ a.assignmentName }}</a>
</div>

<br />
<br />

<h5>Resources
<a *ngIf="userTypeId == 2" type="button" (click)="flipHiddenAddResource()" title="Add Resource">+</a>
</h5>

<div [hidden]="userTypeId == 3 || is_HiddenAddResource">
  <input type="text" [(ngModel)]="resourceName" placeholder="Enter Resource's Name" />
  <br />
  <input type="text" [(ngModel)]="resourceURL" placeholder="Enter Resource's URL" />
  <br />
  <button type="button" (click)="addResource()">Add Resource</button>
  <br /><br />
</div>

<div *ngFor="let r of resources">
  <a target="_blank" href={{r.resourceURL}}>{{ r.resourceName }}</a>
  <br />
</div>

<br />
<iframe *ngIf="id == 3" width="420" height="315" src="https://www.youtube.com/embed/eKkh5Xm0OlU"></iframe>
