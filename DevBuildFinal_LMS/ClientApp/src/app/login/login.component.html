
<form method="post" class="container">

  <div class="imgcontainer">
    <img src="assets/LoginAvatar.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <label for="uname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="uname" [(ngModel)]="loginUserName" required>
    <div class="errorMsg" [hidden]=!is_invalidUser>User does not exists<br /><br /></div>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" [(ngModel)]="loginUserPassword" required>

    <button (click)="submitLogin()">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>

  <div class="container" style="background-color:#3A3F44">
    <button (click)="cancelLogin()" type="button" class="cancelbtn">Cancel</button>
    <span class="psw">Forgot <a href="#">password?</a></span>
  </div>

</form>
