<button type="button" (click)="flipHiddenNewCourse()">Create New Course</button>
<button type="button" (click)="flipHiddenNewUser()">Create New User</button>
<button type="button" (click)="flipHiddenCourses()">Display Courses</button>
<button type="button" (click)="flipHiddenTeacherCourse()">Assign Teacher</button>
<button type="button" (click)="flipHiddenAdminGrant()">Grant Admin Access</button>

<h3 style="color:red">{{message}}</h3>


<table [hidden]="hiddenNewCourse">
  <tr>
    <th>Please enter the name of the new course</th>
  </tr>
  <tr>
    <td><input type="text" [(ngModel)]="courseName" onfocus="this.value=''" id="courseName" /></td>
    <td><button (click)="submitCourse()" id="add-course">Add Course</button></td>
  </tr>
</table>

<table [hidden]="hiddenNewUser">
  <tr>
    <th>Please enter the name of the user you wish to add</th>
  </tr>
  <tr>
    <td><input type="text" [(ngModel)]="userName" onfocus="this.value=''" id="userName" /></td>
    <td>
      <input type="radio" id="Student" value="3" name="userType" [(ngModel)]="userTypeId">
      <label for="Student">Student</label>
    </td>
    <td>
      <input type="radio" id="Teacher" value="2" name="userType" [(ngModel)]="userTypeId">
      <label for="Teacher">Teacher</label>
    </td>
    <td>
      <input type="radio" id="Admin" value="1" name="userType" [(ngModel)]="userTypeId">
      <label for="Admin">Admin</label>
    </td>
    <td><button (click)="addUser()" id="add-user">Add User</button></td>
  </tr>
</table>

<app-courses *ngIf="!hiddenCourses" [user]="user"></app-courses>

<div *ngIf="!hiddenTeacherCourse">
  <h4>Select Teacher</h4>
  <select [(ngModel)]="selectedTeacherId">
    <option *ngFor="let teach of teachers" value={{teach.userId}}>{{teach.userName}}</option>
  </select>

  <h4>Select Course</h4>
  <select [(ngModel)]="selectedCourseId">
    <option *ngFor="let course of allCourses" value={{course.courseId}}>{{course.courseName}}</option>
  </select>
  <br />
  <button (click)="addTeacherToCourse()" id="add-teacher-course">Add Teacher</button>

</div>

<div *ngIf="!hiddenAdminGrant">

  <h4>Give User Admin Rights</h4>
  <select [(ngModel)]="newAdminId">
    <option *ngFor="let u of regularUsers" value={{u.userId}}>{{u.userName}}</option>
  </select>
  <br />
  <button (click)="giveUserAdminRights()" id="give-admin">Give User Admin</button>

</div>
